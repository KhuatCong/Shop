<body>
    <header class="header">
        <div class="container">
            <div class="header-pc">
                <div class="left-header">
                    <div class="logo-header">
                        <a href="">
                            <img src="assets/images/logo/logo.png" alt="">
                        </a>
                    </div>
                    <div class="menu-header">
                        <ul class="ul-reset list-menu">
